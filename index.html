<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <button class="mode" onclick="myFunction()">Dark Mode</button>
        <h1>Impact Calculator</h1>
        <i class="fas fa-moon"></i>
        <a href="https://projetogea.wixsite.com/trash" target="_blank"><img class="logo"
                src="./image_assets/logo-vector-projeto-gea.png" alt="logo of projeto gea"></a>
    </header>
    <!-- MAIN -->
    <main class="slideshow-container">
        <section class="content mySlides fade">
            <div class="para">
                <p>How much money would you save if using a reusable bottle? Installing a filter on your tab is a good start.</p>
            </div>
            <!-- <img class="img-related" src="./image_assets/charles-deluvio-y4kqfFQt-K4-unsplash.jpg" alt="">
            <figcaption>Photo by Charles Deluvio on Unsplash</figcaption> -->
            <div class="flex">
                <div class="input-info">
                    <label for="price">Price of one bottle of water:</label>
                    <input type="number" id="price">
                </div>
                <div class="input-info">
                    <label for="count">Number of weeks (7days/week):</label>
                    <!-- <select id="per" name="per">
                    <option value="week">Week</option>
                    <option value="month">Month</option>
                    <option value="year">Year</option>
                  </select> -->
                    <input type="number" id="count">
                </div>
                <div class="input-info">
                    <button onclick="getPrice()">Click me:</button>
                    <input readonly id="total">
                </div>
            </div>
        </section>
        <section class="content mySlides fade green">
            <!-- <img class="img-related" src="./image_assets/ross-varrette-ACrTnL4mDL4-unsplash.jpg" alt="">
            <figcaption>Photo by Ross Varrette on Unsplash</figcaption> -->
            <div class="para">
                <p>How much plastic would you save if using a reusable cup? A take-away beverage is of 2 parts, the cup and the lid and of 3 parts if using a straw.</p>
            </div>
            <div class="flex">
                <div class="input-info">
                    <label for="cup">Number of take-away beverages per week:</label>
                    <input type="number" id="cup">
                </div>
                <div class="input-info">
                    <button onclick="getPlastic()">Click me</button>
                    <input readonly id="sum">
                </div>
            </div>
        </section>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </main>
</body>
<script src="script.js"></script>
<script src="dark-mode.js"></script>
<script src="slide.js"></script>

</html>
