<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Impact Calculator</h1>
    <main class="main-flex">
        <section class="content">
            <div class="input-info flex">
                <label for="price">Price of one bottle of water:</label>
                <input type="number" id="price">
            </div>
            <div class="input-info flex">
                <label for="count">Number of weeks to be calculated:</label>
                <input type="number" id="count">
            </div>
            <div class="input-info flex">
                <button onclick="getPrice()">The money you save is:</button>
                <input readonly id="total">
            </div>
            <div class="input-info flex">
                <label for="cup">How many take-away beverages per week:</label>
                <input type="number" id="cup">
            </div>
            <div class="input-info flex">
                <button onclick="getPlastic()">The plastic you would save with a reusable cup:</button>
                <input readonly id="sum">
            </div>
        </section>
        <img src="./image_assets/logo-projeto-gea.png" alt="logo of projeto gea">
    </main>
</body>
<script src="script.js"></script>

</html>
